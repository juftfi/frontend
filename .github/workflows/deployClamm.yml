name: JustFi Deploy

on:
    workflow_dispatch:
        inputs:
            target:
                description: "Environment"
                required: true
                default: "clamm"
                type: choice
                options:
                    - clamm

jobs:
    deploy:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set clamm target path
              if: ${{ inputs.target == 'clamm' }}
              run: |
                  echo "TARGET_PATH=${{ secrets.CLAMM_DEPLOYMENT_PATH }}" >> $GITHUB_ENV

            - name: Set up node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: https://registry.npmjs.org

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: CI=false yarn build

            #setup key
            - run: set -eu
            - run: mkdir "$HOME/.ssh"
            - run: echo "${{ secrets.SHHKEYM }}" > "$HOME/.ssh/SHHKEYM"
            - run: chmod 600 "$HOME/.ssh/SHHKEYM"
            #deploy
            - run: cd dist && rsync -e "ssh -i $HOME/.ssh/SHHKEYM -o StrictHostKeyChecking=no" -a --compress --delete . ${{ env.TARGET_PATH }}
